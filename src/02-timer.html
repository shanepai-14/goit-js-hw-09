<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./sass/timer.scss" />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link href='https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap' rel='stylesheet'>
  </head>
  <body class="timer">
    <p style="position: fixed; top: 10; left: 10; color: aliceblue;"><a style="color: aliceblue; font-size: large;" href="index.html">Go back</a></p>

   <div class="input-div">
    <svg style="height: 40px; width:40px; color:#d54d6f" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
    </svg>
    
    <input type="text" id="datetime-picker" />
    <button  type="button" id="start" data-start disabled style="opacity: 0.7;">Start</button>
   </div>

    <main>

      <h1>We're launching soon</h1>
      <div class='cards'>
  
        <div class='card days'>
          <div class='flip-card'>
            <div class='top-half'>00</div>
            <div class='bottom-half'>00</div>
          </div>
          <p>Days</p>
        </div>
  
        <div class='card hours'>
          <div class='flip-card'>
            <div class='top-half'>00</div>
            <div class='bottom-half'>00</div>
          </div>
          <p>Hours</p>
        </div>
  
        <div class='card minutes'>
          <div class='flip-card'>
            <div class='top-half'>00</div>
            <div class='bottom-half'>00</div>
          </div>
          <p>Minutes</p>
        </div>
  
        <div class='card seconds'>
          <div class='flip-card'>
            <div class='top-half'>00</div>
            <div class='bottom-half'>00</div>
          </div>
          <p>Seconds</p>
        </div>
  
      </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
